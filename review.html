<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
        <!-- Content here -->
        <h1>Submit a Review for <span id="listingName"></span></h1>

        <form class="card-body form-group">
            <div class="form-field">
                <div class="card-body">
                    <p>How satisfied are you with this antenna:</p>
                    <span class="material-icons star" id="star0">star_outline</span>
                    <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                </div>
            </div>
            <div class="form-field">
                <label for="caused-interference">Did this antenna interfere with other antennas?</label>
                <br />
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="caused-interference" id="btnradio1" autocomplete="off"
                        value="Yes" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Yes</label>

                    <input type="radio" class="btn-check" name="caused-interference" id="btnradio2" autocomplete="off"
                        value="No">
                    <label class="btn btn-outline-primary" for="btnradio2">No</label>

                    <input type="radio" class="btn-check" name="caused-interference" id="btnradio3" autocomplete="off"
                        value="Not Sure">
                    <label class="btn btn-outline-primary" for="btnradio3">Not Sure</label>
                </div>
            </div>

            <div class="form-field">
                <label for="dropdownMenu">What application did you use this antenna for?</label>
                <br />
                <select class="form-control" id="application">
                    <option>Hobby</option>
                    <option>Cellular Service</option>
                    <option>Enterprise Networking</option>
                </select>
            </div>
            <div class="form-field">
                <label for="comment" class="form-label">Do you have any other comments you have about this
                    antenna?</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <div class="form-field card-body d-grid gap-2">
                <button id="submit" class="btn btn-primary" type="button" onclick="writeReview()">Submit</button>
            </div>
        </form>
    </div>
